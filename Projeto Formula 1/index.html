<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Formula 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Corrida de Formula 1</h1>
        <div class="race-track">
            <!-- Pista de corrida com carros -->
            <div class="car" id="carro 1"></div>
            <div class="car" id="carro 2"></div>
            <div class="car" id="carro 3"></div>
            <div class="car" id="carro 4"></div>
            <div class="car" id="carro 5"></div>
            <div class="start-line"></div>
            <div class="finish-line"></div>
        </div>
        <div class="Painel de Apostas">
            <h2>Painel de Apostas</h2>
            <p>Saldo Atual: R$ <span id="balance">100</span></p>
            <p>Faça sua aposta:</p>
            <input type="number" id="betAmount" min="5">
            <select id="driverSelect">
                <option value="1">Piloto 1</option>
                <option value="2">Piloto 2</option>
                <option value="3">Piloto 3</option>
                <option value="4">Piloto 4</option>
                <option value="5">Piloto 5</option>
            </select>
            <button onclick="placeBet()">Fazer aposta</button>
        </div>
        <div class="result" id="resultPanel">
            <!-- Resultado da corrida será exibido aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
